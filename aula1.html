<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <div id="app">
        <h1>{{ nome+ " " + hue}}</h1><h1>{{ idade +" " + idade1 +" "+ idade2 }}</h1>
        <input type="text" v-on:input="alteraNome">
        <a v-bind:href="hiperlink">no pedo</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: "Ol√° poncha",
                idade: 'Vanessa',
                idade1: 12,
                idade2: 'anos',
                hue: 'quero te conhecer (no pedo)',
                hiperlink: 'http://i0.kym-cdn.com/photos/images/facebook/000/815/652/694.jpg'

            },
            methods: {
                alteraNome: function(event){
                    this.nome=event.target.value
                }
            }
        })
    </script>
</body>
</html>
